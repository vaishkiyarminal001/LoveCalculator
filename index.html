<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <audio id="backgroundAudio" autoplay loop>
        <source src="./Let-Me-Love-You-Instrumental-Ringtone-dmr.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="content">
            <img src="./icon.png" alt="error">
            <h1>Love Calculator</h1>
            <div class="inputarea">
               
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">

                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
            </div>

            <a href="#" onclick="loveCalculate()">Calculator</a>
            
            <p id="print">Your relationship result is here</p>

            <p id="statement"></p>
        </div>
    </div>
    
</body>
</html>
<script src="./script.js"></script>
